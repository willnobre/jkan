title: TJGO
greeting: DADOS ABERTOS TJGO
description: Por que dados abertos? <p>Dados abertos são os dados que qualquer pessoa pode livremente utilizar, reutilizar e redistribuir, criando novos conteúdos e aplicações. Para tanto, os dados abertos adotam formatos técnicos não proprietários e licenças que permitam sua livre reutilização, exigindo apenas que se credite a fonte.</p>

baseurl: /jkan
logo: /img/jkan.png

# Site theme
jkan_theme: Default

# Authentication
github_client_id: 38bee390ed5935a0090a
gatekeeper_host: https://willinobre.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
